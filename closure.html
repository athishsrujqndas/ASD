<!DOCTYPE html>
<html>
<head>
	<title>Closure Example</title>
</head>
<body>
	<button id="click-me">Click me!</button>

	<script>
		// Define a function that returns another function (the closure)
		function greet(name) {
			const message = `Hello, ${name}!`;

			function displayGreeting() {
				alert(message);
			}

			return displayGreeting;
		}

		// Create a closure by calling the greet function and passing it a name
		const sayHello = greet("John");

		// Attach the closure to the button click event
		document.getElementById("click-me").addEventListener("click", sayHello);
	</script>
</body>
</html>
